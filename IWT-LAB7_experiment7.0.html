<!DOCTYPE html>
<html lang="en">
<head>
  <title> Appointment Form</title>
		<meta charset='UTF-8'/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	</head>
	<body bgcolor="white" >
	<img src="img1.jpg" height="700" width="600" align="left" alt="doctor" >
	<font align="right"><h1>Doctor Appointment Form</h1></font>
	 <table width=600 height=300 border=0 cellspacing=1 cellpadding=3 bgcolor="white" align="right" >
		<tr>
		  <th colspan=4>Doctor Application Form<hr color="red"></th>
		</tr>
		<tr>
		  <td>Appointment<br> Date</td>
				<td><form><input type="date" ></form></td>
		</tr>
		<tr>
		  <td>Appointment<br>Time</td>
				<td><form><input type="time"></form></td>
		</tr>
		<tr>
		  <td>Name</td>
				<td><form><input type="text" name="first name" value="first" ></form></td>
				<td><form><input type="text" name="last name" value="last" ></form></td>
		</tr>
		<tr>
		  <td>Gender</td>
				<td><label><input type="radio" name="Male">Male</label></td>
				<td><label><input type="radio" name="Female">Female</label></td>
			</tr>
			<tr>
			  <td>Phone</td>
					<td><form><input type="text" name="Phone number" value="Enter Ph no."></form</td>
			</tr>
			<tr>
			  <td>Address</td>
					<td><input type="text" placeholder="city"></td>
					<td><input type="text" placeholder="State"></td>
			</tr>
			<tr>
			  <td>Your Query</td>
					<td><textarea rows=4 cols=8 ></textarea></td>
			</tr>
			<tr>
			  <td>Appointment<br>Type</td>
					<td>
					  <p>Select which appointment type(s) you require</p>
							<input type="checkbox">Cervix checkup<br>
							<input type="checkbox">Heart Checkup<br>
							<input type="checkbox">Eye Check-up<br>
							<input type="checkbox">Hearing Test<br>
					</td>
				</tr>
				<tr>
				  <td colspan=2><button type="send">Send</button></td>
				</tr>
				
			</body>
</html>

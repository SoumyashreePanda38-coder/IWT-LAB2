<html>
<head>
<title>swap</title>
<script>
  var a=5,b=4,c;
		document.write("Before swapping value of a="+a+"<br>");
		document.write("Before Swapping value of b="+b+"<br>");
		c=a;
		a=b;
		b=c;
		document.write("After swapping value of a="+a+"<br>");
		document.write("After swapping value of b="+b);
		</script>
		</head>
		<body bgcolor="pink" text="violet">
		</body>
		</html>

<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Application Form</title>
		<meta charset='UTF-8'/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	</head>
	<body>
	  <h1 align="center">Application Form</h1>
			
			<tr>
			  <th colspan=4><center>Application form</center></th>
				</tr>
				<fieldset>
				
				<legend>Personal details</legend>
								
    <table width=300 height=200 border=3 cellspacing=2 cellpadding=4 bgcolor="white">
				<tr>
				  <td>Applicant's<br>Full name</td>
						<td><input type="text" placeholder="Enter name"></td>
						<td>Care Of</td>
						<td><label><input type="radio" name="Parents">Parents<input type="radio" name="Guardian">Guardian</label></td>
						
				</tr>
				<tr>
				  <td>Father's<br>Name</td>
						<td><input type="text" placeholder="Father's name"></td>
						<td>Mother's<br>Name</td>
						<td><input type="text" placeholder="Mother's name"></td>
				</tr>
				<tr>
				  <td>Gender</td>
						<td><label><input type="radio">Male</label>
						<label><input type="radio">Female</label>
						<label><input type="radio">Others</label></td>
						<td>Date of<br>Birth</td>
						<td><input type="date"></td>
					</tr>
					<tr>
					  <td>Marital<br> status</td>
							
				</fieldset>
				</body>
				</html>

<html>
<head>
<title>Grade</title>
<script language="JavaScript">
let marks;
if(marks>=90)
console.log("Grade is A");
else if(marks>=75)
console.log("Grade is B");
else if(marks>=50)
console.log("Grade is C");
else if(marks<50)
console.log("Fail");
else
console.log("Invalid");
</script>
</head>
<body bgcolor="red" text="blue">
</body>
</html>
